<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}DriveMax — Продажа автомобилей{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Raleway & Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Иконки (Bootstrap Icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Свой CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />

  <!-- Анимации -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <!-- Шапка -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="40" height="40" class="d-inline-block align-top me-2">
        <span class="logo-text">DriveMax</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Заменяем эмодзи на иконки -->
          <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door me-1"></i> Главная</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="sellDropdown" role="button" data-bs-toggle="dropdown"><i class="bi bi-currency-dollar me-1"></i> Продать авто</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/sell/buyout"><i class="bi bi-cash-coin me-2"></i> ВЫКУП</a></li>
              <li><a class="dropdown-item" href="/sell/exchange"><i class="bi bi-arrow-left-right me-2"></i> ОБМЕН</a></li>
              <li><a class="dropdown-item" href="/sell/commission"><i class="bi bi-file-earmark-text me-2"></i> КОМИССИЯ</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="/cars"><i class="bi bi-car-front me-1"></i> Купить авто</a></li>
          <li class="nav-item"><a class="nav-link" href="/credit"><i class="bi bi-credit-card me-1"></i> Автокредит</a></li>
          <li class="nav-item"><a class="nav-link" href="/about"><i class="bi bi-info-circle me-1"></i> О компании</a></li>
          <li class="nav-item"><a class="nav-link" href="/contacts"><i class="bi bi-telephone me-1"></i> Контакты</a></li>
          <li class="nav-item"><a class="nav-link btn-login" href="/admin/login"><i class="bi bi-shield-lock me-1"></i> Админ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Контент -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- Подвал -->
  <footer class="footer bg-dark text-light text-center py-4">
    <div class="container">
      <div class="mb-3">
        <!-- Можно оставить как есть или также заменить на монохромные версии иконок со стилями -->
        <a href="#" class="text-light me-3 social-icon"><i class="bi bi-telegram"></i></a>
        <a href="#" class="text-light me-3 social-icon"><i class="bi bi-whatsapp"></i></a>
        <a href="#" class="text-light me-3 social-icon"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-light social-icon"><i class="bi bi-linkedin"></i></a> <!-- Заменил VK на LinkedIn для более стильного вида -->
      </div>
      <p>&copy; 2025 DriveMax. Все права защищены.</p>
    </div>
  </footer>

  <!-- JS: Bootstrap + AOS (анимации) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'slide',
      once: false
    });

    // Прозрачность меню при скролле
    window.addEventListener('scroll', () => {
      const nav = document.getElementById('mainNav');
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
